<script>
function crearCombos(lista) {
    let combos = [];
    
    for (let i = 0; i < lista.length; i += 2) {
        if (lista[i + 1]) {
            combos.push([lista[i], lista[i + 1]]);
        } else {
            combos.push([lista[i]]);
        }
    }
    
    return combos;
}
