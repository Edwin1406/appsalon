<script>

    apimokey({data: "https://www.qrcode-monkey.com"}).then((url) => {
        document.getElementById("qr").src = url;
    });
async function apimokey(params) {
        url = "https://www.qrcode-monkey.com/api/qr/custom?";
        url += "size=400";
        url += "&format=png";
        url += "&data=" + params.data;
        const resultado = await fetch(url);
        const blob = await resultado.blob();
        const urlBlob = URL.createObjectURL(blob);
        console.log(urlBlob);
        
        return urlBlob;

}



</script>
